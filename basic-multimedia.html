<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Multimedia</title>
</head>
<body>
    <h1>Multimedia Tags</h1>
      <h2>Audio tag:</h2>
        <audio controls>
          <source src="./assets/audio/test-audio.mp3" type="audio/mpeg"
          alt="Video Tag."">
        </audio>
      <h2>Video tag:</h2>
        <video width="320" height="240" controls>
          <source src="./assets/vid/test-vid.mp4" type="video/mp4"
          alt="Video Tag."
        </video>
</body>
</html>
